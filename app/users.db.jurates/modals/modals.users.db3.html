<div class="modal-content">

    <div class="modal-header">
        <h3 class="modal-title">User {{items.name}}</h3>
    </div>
    <div class="modal-body">

        <div>
            <input  ng-repeat="(key,value) in items" type="text" class="form-control" placeholder={{value}} ng-model="items[key]">

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="saveUser()">Save changes</button>
        <button class="btn btn-primary" type="button" ng-click="deleteUser()">Delete user</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>



</div>
