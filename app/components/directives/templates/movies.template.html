<ul>
    <!-- <li ng-repeat="(key,value) in myMovie">{{key | capitalFilter}}:{{value}}</li>  -->
    <li ng-repeat="(key,value) in myMovie track by $index"> {{$index+1}} {{key | toUpperCase}}:
        <div ng-if="key!=='Poster'">{{value}}</div>
        <div ng-if="key=='Poster'"><img ng-if="value!=='N/A'" ng-src="{{value}}" width="100px"/></div>

        <div ng-if="key=='Actors'">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle
                        ng-disabled="disabled">
                    {{key}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                   <li ng-repeat="value in myMovie.Actors">{{value}}</li>
                </ul>
            </div>
        </div>
    </li>

    <li ng-if="myMovie.Poster.indexOf('http')>-1"><a href="{{myMovie.Poster}}">{{poster}}</a></li>

</ul>
